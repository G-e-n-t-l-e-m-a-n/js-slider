<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="icon" href="http://faviconka.ru/ico/faviconka_ru_1461.ico">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="carousel">

    <ul class="slides">
      <li class="slides__item active"><a href="#"></a><div>Control keys: 'spase' and &nbsp; '&#8592;' '&#8594;'</div></li>
      <li class="slides__item"><a href="#"></a><div>Control keys: 'spase' and &nbsp; '&#8592;' '&#8594;'</div></li></li>
      <li class="slides__item"><a href="#"></a><div>Control keys: 'spase' and &nbsp; '&#8592;' '&#8594;'</div></li></li>
      <li class="slides__item"><a href="#"></a><div>Control keys: 'spase' and &nbsp; '&#8592;' '&#8594;'</div></li></li>
      <li class="slides__item"><a href="#"></a><div>Control keys: 'spase' and &nbsp; '&#8592;' '&#8594;'</div></li></li>
    </ul>

    <div class="controls">
      <div class="controls__item controls__prev">
        <i class="fas fa-chevron-circle-left"></i>
      </div>
      <div class="controls__item controls__next">
        <i class="fas fa-chevron-circle-right"></i>
      </div>
    </div>

    <div class="indicators">
      <span class="indicators__pause"><i class="fas fa-play-circle"></i></span>
      <span class="indicators__item active" data-slide-to="0">I</span>
      <span class="indicators__item" data-slide-to="1">II</span>
      <span class="indicators__item" data-slide-to="2">III</span>
      <span class="indicators__item" data-slide-to="3">IV</span>
      <span class="indicators__item" data-slide-to="4">V</span>
    </div>

  </div>

  <script src="assets/js/main.js"></script>

</body>
</html>
